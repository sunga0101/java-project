<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>로또 번호 추첨기</title>
</head>
<body>
<h1>로또 번호 추첨기</h1>
<!--<script src="myScript.js" ></script>-->

<script>
  var lotto = [];
  while (lotto.length < 6){
    var num = parseInt(Math.random() * 45 + 1);
    if (lotto.indexOf(num)==-1) {
      lotto.push(num);
    }
  }
  document.write(lotto.sort((a,b)=>a-b));
</script>
</body>
</html>
